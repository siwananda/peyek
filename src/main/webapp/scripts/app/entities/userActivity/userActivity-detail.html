
<div>
    <h2><span>UserActivity</span> {{userActivity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{userActivity.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'peyekApp.Type.' + userActivity.type}}">{{userActivity.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>source</span>
                </td>
                <td>
                    {{userActivity.source.name}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>target</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="contractor.detail({id:userActivity.target.id})">{{userActivity.target.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
